version: "2.0"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Happy
  steps:
  - intent: mood_great
  - action: utter_happy

- rule: Unhappy
  steps:
  - intent: mood_unhappy
  - action: utter_unhappy

- rule: Thanks
  steps:
  - intent: bot_thanks
  - action: utter_thanks